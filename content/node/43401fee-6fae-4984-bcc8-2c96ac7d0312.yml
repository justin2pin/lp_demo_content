          field_stories_text_formatted:
            -
              value: "<h2>Search, browse, listen, watch</h2>\r\n\r\n<p>Content first is an understatement. When you visit the new WETA.org you’re browsing on-demand content before you can blink. From a homepage studded with public television’s top picks, to straightforward navigation that dives directly into hundreds of on-demand shows, to the persistent Listen button that launches multiple channels of streaming, top-rate, classical content — every interaction invites users to watch and listen online.</p>\r\n"
              format: basic_html
