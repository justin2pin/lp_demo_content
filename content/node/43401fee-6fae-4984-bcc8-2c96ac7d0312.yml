          field_stories_text_formatted:
            -
              value: "<h2>Key Challenges</h2>\r\n\r\n<ul>\r\n\t<li>WETA needed to more effectively connect with viewers, listeners, donors and funders through a keen understanding of what each audience needs from a digital-first public broadcaster.</li>\r\n\t<li>Nearly a thousand on-demand and scheduled TV shows across diverse public interests from history to art through music, drama and cuisine needed to be imported, organized, and intuitively presented to users. Both browseable and findable were a must.</li>\r\n\t<li>Content authoring had to be simple and powerful, enabling editorial teams to produce beautiful, compelling content unbound by traditional page regions or rigid design limitations.</li>\r\n</ul>\r\n"
              format: basic_html
    -
      entity:
        _meta:
          version: '1.0'
