              value: true
          field_stories_text_formatted:
            -
              value: "<h2>Key Solutions</h2>\r\n\r\n<ul>\r\n\t<li>A modern, bold design puts WETA’s core offerings at the heart of the user experience. Content steals the stage with shows, news and classical music looming large on the homepage, and crystal-clear persistent navigation speaking directly to primary audience needs.</li>\r\n\t<li>With Drupal under the hood syndicating, organizing, and presenting content from PBS and other providers is a snap. Searchable, filterable lists of automatically imported on-demand content and calendar views of scheduled programming unclutter the user experience and let content shine.</li>\r\n\t<li>WETA’s new publishing toolkit — built on Drupal’s core content authoring suite — puts editorial staff squarely in the driver’s seat. Editors can produce rich multimedia content unbound by fixed layouts, publish text-heavy content with automated in-page section links, and rearrange callouts, tabbed interfaces, and filterable content lists.</li>\r\n</ul>\r\n"
              format: basic_html
