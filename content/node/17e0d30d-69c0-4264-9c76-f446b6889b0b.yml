              value: "<h2>Listen now: On-demand radio</h2>\r\n\r\n<p>An easy-to-use, modern, browser-based audio player built in HTML5 / JavaScript delivers on-demand radio and podcasts across all modern devices with a single click. The player can seamlessly switch between multiple audio streams and displays detailed metadata like names of artists and musical pieces.</p>\r\n"
