          field_stories_text_formatted:
            -
              value: "<h2>The premier public broadcaster in the nation’s capital.</h2>\r\n\r\n<p>WETA is a top producing station for public television that engages its local community and the nation at large with best-in-class educational, cultural, news and public affairs programming. The creation of compelling, enlightening programs of quality and integrity has won WETA more than 500 awards.</p>\r\n\r\n<p>WETA embraced digital transformation through a radical shift away from a&nbsp;<em>tune-in</em>&nbsp;mindset in favor of&nbsp;<em>watch and listen online</em>. Their ample on-demand programming — automatically consolidated from PBS and other sources — puts unrivaled fully searchable and filterable cultural content at the fingertips of discerning viewers throughout the D.C. area, Maryland, and Virginia. Thoughtfully produced classical music lineups, shows, and podcasts are broadcast direct to audiences via one-click in-browser streaming.</p>\r\n\r\n<p>A powerful content authoring experience empowers the WETA team to easily build out dynamic content pages and navigation, leverage component based styles for customizable lists of audio and video media, and flexibly promote content and groups of content across their website. WETA’s modern, digital-first approach to public broadcasting centers around high-value user interactions with on-demand radio &amp; TV content, program scheduling, and ways to support all front-and-center.</p>\r\n"
              format: basic_html
    -
      entity:
