          field_stories_text_formatted:
            -
              value: "<h2>Content authoring, turned up</h2>\r\n\r\n<p>Leveraging, extending, and customizing a suite of editing and layout focused core Drupal features provides a first-rate authoring experience optimized for flexibility and usability. Editors can create rich-media content with ease, build mini-site sections with dedicated navigation, configure and customize TV carousels, and flexibly publish in tabbed or grid layouts.</p>\r\n"
              format: basic_html
